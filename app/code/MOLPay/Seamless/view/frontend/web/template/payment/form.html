<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
        name="payment[method]"
        class="radio"
        data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <div class="payment-method-billing-address">
         

        <form method="POST" action="../seamless" id="seamless" role="molpayseamless">

            <table style="border:none;padding: 2px" data-bind="foreach:
            getActiveChannels()">
                <tr>
                    <td width="5%"><input type="radio" name="payment_options"
                    data-bind="value: value" required/></td>
                    <td  data-bind="text: label"></td>
                </tr>
            </table>

            <input type="hidden" name="cart_id" data-bind="value : getCurrentCartId()" />
            <input type="hidden" name="current_email" data-bind="value : getCurrentCustomerEmail()" />
            
            <button class="action primary checkout"
        type="button"
        data-bind="
        click: placeOrder,
        attr: {title: $t('Place Order')},
        css: {disabled: !isPlaceOrderActionAllowed()},
        enable: (getCode() == isChecked())
        "
        disabled>
    <span data-bind="i18n: 'Place Order'"></span>
</button>
        
        </form>


    <!-- <span data-bind="foreach: getActiveChannels()">
    	<span data-bind="text: label"></span>
    	<span data-bind="text: value"></span> 
    </span>
    -->
    </div>
</div>
</div>
