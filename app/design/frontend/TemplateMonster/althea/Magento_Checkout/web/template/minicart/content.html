<div class="block-title">
    <strong>
        <span class="text"><!-- ko i18n: 'My Cart' --><!-- /ko --></span>
        <span
                class="qty empty"
                data-bind="css: { empty: cart().summary_count == 0 },
                       attr: { title: $t('Items in Cart') }">
            <!-- ko text: cart().summary_count --><!-- /ko -->
        </span>
    </strong>
</div>

<div class="block-content">
    <button type="button"
            id="btn-minicart-close"
            class="action close fa fa-times"
            data-action="close"
            data-bind="attr: { title: $t('Close') }">
        <span><!-- ko i18n: 'Close' --><!-- /ko --></span>
    </button>


    <!-- ko if: cart().summary_count -->
    <div class="mini-cart-title-top">
        <span>
            <!-- ko i18n: 'You have'--><!-- /ko -->
                <b data-bind="text: cart().summary_count"></b>
            <!-- ko i18n: 'items in your cart.'--><!-- /ko -->
        </span>
    </div>
    <strong class="subtitle"><!-- ko i18n: 'Recently added item(s)' --><!-- /ko --></strong>

    <div class="minicart-items-wrapper">
        <ol id="mini-cart" class="minicart-items" data-bind="foreach: { data: cart().items, as: 'item' }">
            <!-- ko foreach: $parent.getRegion($parent.getItemRenderer(item.product_type)) -->
            <!-- ko template: {name: getTemplate(), data: item, afterRender: function() {$parents[1].initSidebar()}} -->
            <!-- /ko -->
            <!-- /ko -->
        </ol>
    </div>
    <!-- /ko -->

    <!-- ko ifnot: cart().summary_count -->
    <strong class="subtitle empty" data-bind="visible: closeSidebar()">
        <!-- ko i18n: 'You have no items in your shopping cart.' --><!-- /ko -->
    </strong>
    <!-- ko if: cart().cart_empty_message -->
    <p class="minicart empty text"><!-- ko text: cart().cart_empty_message --><!-- /ko --></p>

    <div class="minicart-footer-wrapper">
        <div class="actions">
            <div class="secondary">
                <a class="action viewcart" data-bind="attr: {href: shoppingCartUrl}">
                    <span><!-- ko text: $t('View and edit cart') --><!-- /ko --></span>
                </a>
            </div>
        </div>
    </div>
    <!-- /ko -->
    <!-- /ko -->

    <div class="minicart-footer-wrapper">

    <!-- ko if: cart().summary_count -->
    <!-- ko if: cart().possible_onepage_checkout -->

    <!-- ko if: cart().summary_count -->

                <a class="action viewcart primary" data-bind="attr: {href: shoppingCartUrl}">
                    <span><!-- ko text: $t('VIEW CART') --><!-- /ko --></span>
                </a>

            <a class="action primary checkout" data-bind="attr: {href: window.checkout.checkoutUrl ? window.checkout.checkoutUrl : '/checkout/'}">
                <span data-bind="i18n: 'CHECKOUT'"></span>
            </a>
            <div data-bind="html: cart().extra_actions"></div>
        </div>
    <!-- /ko -->
